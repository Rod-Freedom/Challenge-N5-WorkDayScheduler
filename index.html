<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/9af0c34c90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

  <body>
    <!-- This is just a banner with a link to Rod-Freedom's GitHub -->
    <div class="d-flex align-items-center align-text-center justify-content-center bg-dark py-2">
      <h4 class="m-0 bannerText">For educational purposes</h4>
      <img src="./res/images/GH-ProfilePic-Min.png" class="px-4 bannerImg" alt="">
      <h4 class="m-0 bannerText">by&nbsp;</h4>
      <a href="https://github.com/Rod-Freedom" class="fs-sm bannerText">@Rod-Freedom</a>
    </div>
    

    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3 text-dark">Work Day Scheduler</h1>
      <p class="lead m-0 text-secondary">A simple calendar app for scheduling your work day</p>
      <p class="lead m-0 fw-bold text-secondary" id="today"></p> <!-- The id today has been assigned to be linked with the .js -->
    </header>
    
    <div class="container-lg px-5 pb-5" id="hoursCont"></div> <!-- Empty container to hold all the rows for the scheduler. -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  </body>
